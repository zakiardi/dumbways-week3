    <h1>GET IN TOUCH</h1>
    <form action="#">
        <div class="name">
            <label for="input-name">Name</label>
            <input id="input-name" type="text"/>
        </div>
        <div>
            <label for="input-email">Email</label>
            <input id="input-email" type="text"/>
        </div>
        <div>
            <label for="input-number">Phone Number</label>
            <input id="input-number" type="text"/>
        </div>

        <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
                <option value="Fullstack">Fullstack</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
            </select>
        </div>

        <div>
            <label for="input-message">Your Message</label>
            <textarea name="" id="input-message" cols="30" rows="10" style="resize:none;"></textarea>
        </div>
        <div >
            <button class="button" type="button" onclick="submitData()">Submit</button>
        </div>
    </form>
    <script src="./JS/index.js"></script>
    <script src="./JS/form.js"></script>
