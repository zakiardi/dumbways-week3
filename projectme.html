<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>form-project</title>
  </head>
  <body class="bg-body-secondary">
    <!-- bagian navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container mx-5">
          <a class="navbar-brand" href="dummy.html"><img src="https://dumbways.id/assets/images/brandred.png" style="width: 3rem;"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-3">
                <a class="nav-link active fw-bold" aria-current="page" href="dummy.html">Home</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link fw-bolder" href="projectme.html">My Project</a>
              </li>
            </ul>
            <a href="contactme.html" class="btn btn-danger isPrimary">Contact Me</a>
          </div>
        </div>
      </nav>
    <!-- bagian form -->
    <form class="my-5" onsubmit="submitProject(event),redirect()">
      <div class="container" style="width: 30rem">
        <h2 class="text-center fw-bold">ADD MY PROJECT</h2>
        <div class="mb-3">
          <label for="input-name" class="form-label fw-bold">Project Name</label>
          <input type="text" class="form-control" id="input-name" />
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Start Date</label>
            <input type="date" class="form-control" id="input-start-date"/>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label fw-bold">End Date</label>
            <input type="date" class="form-control" id="input-end-date" />
          </div>
        </div>
        <div class="mb-3">
          <label for="input-message" class="form-label fw-bold">Description</label>
          <textarea class="form-control" id="input-message" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="project-name" class="form-label fw-bold">Technologies</label>
          <div class="grid gap-3">
            <div class="p-2 g-col-6">
              <input class="form-check-input" type="checkbox" value="fa-node-js" id="inputNode" />
              <label class="form-check-label" for="inputNode">Node JS</label>
            </div>
            <div class="p-2 g-col-6">
              <input class="form-check-input" type="checkbox" value="" id="inputNext" />
              <label class="form-check-label" for="inputNext">Next JS</label>
            </div>
            <div class="p-2 g-col-6">
              <input class="form-check-input" type="checkbox" value="" id="inputReact" />
              <label class="form-check-label" for="inputReact">React JS</label>
            </div>
            <div class="p-2 g-col-6">
              <input class="form-check-input" type="checkbox" value="" id="inputTS" />
              <label class="form-check-label" for="inputTS">TypeScript</label>
            </div>
          </div>
        </div>
        <div class="input-blog-image-group mt-3">
          <label for="input-blog-image" class="form-label fw-bold">Upload Image</label>
          <input class="form-control" type="file" id="input-blog-image" />
        </div>
        <div class="mt-3 d-flex justify-content-end">
          <button type="submit" class="btn btn-dark" href="dummy.html" onsubmit="submitProject(event)">Submit</button>
        </div>
      </div>
    </form>
    <script src="./JS/myproject.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
